<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISBware</title>
  <link rel="shortcut icon" href="favicon.png" />
  <link rel="stylesheet" href="https://unpkg.com/7.css">

  <!-- Ultraviolet scripts -->
  <script src="baremux/index.js" defer></script>
  <script src="epoxy/index.js" defer></script>
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif;}
    #top-bar {
      position: fixed; top: 0; left: 0; right: 0; height: 25px;
      background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 2px; z-index: 1100;
    }
    #left-bar { display: flex; align-items: center; flex-grow: 1 }
    #proxy-img { height: 25px; width: auto; margin-right: 2px; }
    #beta-text { font-size: 16px; font-weight: bold; color: #333; margin-right: 2px; }
    #address-input {
      width: 30%; padding: 2px; font-size: 16px; margin-right: 2px; flex: 1 1 0; min-width: 0; max-width: auto;
    }
    #go-button, #help-button, #back-button, #forward-button, #refresh-button {
      padding: 0px 5px; font-size: 14px; margin-right: 2px; min-width: 25px;
    }
    #right-bar { display: flex; align-items: center; }
    #status-text { margin: 0 2px; font-size: 14px; }
    #loading-img { height: 20px; width: auto; display: none; }
    #iframe-container {
      position: fixed; top: 25px; left: 0;
      width: 100%; height: calc(100% - 30px); z-index: 1000;
    }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>

<body>

  <!-- Top Bar -->
  <div id="top-bar">
    <div id="left-bar">
      <img id="proxy-img" src="/images/Proxy.png" alt="Proxy Logo">
      <div id="beta-text">BETA: very unreliable</div>
	  <button id="back-button" type="button" onclick="goBack()">ðŸ¡ </button>
      <button id="forward-button" type="button" onclick="goForward()">ðŸ¡¢</button>
      <button id="refresh-button" type="button" onclick="refreshIframe()">âŸ³</button>
      <input id="address-input" type="text" placeholder="Enter URL" />
      <button id="go-button" type="button" onclick="go()">Go</button>
    </div>
    <div id="right-bar">
		  <button id="help-button" type="button" onclick="window.location.href='help.html'">???</button>
		  <button id="help-button" type="button" onclick="alert('Settings does not work')">âš™</button>
		  <span id="status-text">Ready</span>
	      <img id="loading-img" src="/images/proxyloading.svg" alt="Loading Animation">
    </div>
  </div>

  <!-- Iframe Container -->
  <div id="iframe-container">
    <iframe
      id="uv-frame"
      sandbox="allow-same-origin allow-scripts allow-forms allow-pointer-lock allow-modals allow-orientation-lock allow-presentation allow-storage-access-by-user-activation"
      data-tab-id="1"
      class="active"
      onload="onIframeLoad()"
    ></iframe>
  </div>

  <!-- System Processing -->
<div class="window active is-bright" id="sw-loading" role="dialog" aria-labelledby="dialog-title">
  <div class="title-bar">
    <div class="title-bar-text" id="dialog-title">Register Service Worker</div>
    <div class="title-bar-controls">
      <button aria-label="Close" onclick=""></button>
    </div>
  </div>
  <div class="window-body has-space">
    <h2 class="instruction instruction-primary">System Processing</h2>
    <div role="progressbar" class="marquee"></div>
  </div>
</div>


<script>
    // Triggered by Go button: encodes URL, updates iframe and URL hash (not susceptible to sql injection trust me bro)
    function go() {
	  //Show System Processing
		const swDialog = document.getElementById('sw-loading');
        if (swDialog) {
            swDialog.style.display = 'block';
            swDialog.classList.add('active');
        }
	  
	const connection = new BareMux.BareMuxConnection("/baremux/worker.js")
		const inputField = document.getElementById('address-input');
        let raw = inputField.value.trim();
        if (!raw) return;
		
		// ensure ServiceWorker is working like a serviceWORKER should do (bruh i got so frustrated when it didnt work) 
		try {
			registerSW();
				} catch (err) {
				error.textContent = "Failed to register service worker.";
				// errorCode.textContent = err.toString();
				throw err;
			}
		
		// Ensure URL scheme
		const url = raw.startsWith('http') ? raw : `https://${raw}`;
		
		let frame = document.getElementById("uv-frame");
			frame.style.display = "block";
			let wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";
			if (connection.getTransport() !== "/epoxy/index.mjs") {
				connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
			}
			const finalUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
			displayIframe(finalUrl);


        // Show loading
        showLoading();
        setStatus('Loading... (status kinda broken rn ^_^)');

        // Clear input
        inputField.value = '';
		
		// Sets iframe src
        function displayIframe(url) {
            document.getElementById('uv-frame').src = url;
        }
    } // <--- Few! we exited the unreliable zone!

	// When iFrame is finished loading
	function onIframeLoad() {
		hideLoading();
		setStatus('Ready');
	}
		
	// Back Button
	function goBack() {
		const fw = document.getElementById('uv-frame').contentWindow;
		fw.history.back();
	}
		
	// Forward Button
	function goForward() {
		const fw = document.getElementById('uv-frame').contentWindow;
		fw.history.forward();
	}
		
	//Refresh Button
	function refreshIframe() {
		const frame = document.getElementById('uv-frame');
		frame.contentWindow.location.reload();
	}
		
    // Show loading spinner
    function showLoading() {
        document.getElementById('loading-img').style.display = 'block';
    }

    // Hide loading spinner
    function hideLoading() {
        document.getElementById('loading-img').style.display = 'none';
    }

    // Update status text
    function setStatus(text) {
        document.getElementById('status-text').textContent = text;
    }

</script>
</body>
</html>
