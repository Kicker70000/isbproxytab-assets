<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proxy | Ultraviolet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 30px;
      z-index: 1100;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5px;
    }

    #left-bar {
      display: flex;
      align-items: center;
    }

    #proxy-img {
      height: 25px;
      width: auto;
      margin-right: 10px;
    }

    #beta-text {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-right: 10px;
    }

    #address-input {
      width: 800px;
      padding: 2px;
      font-size: 16px;
      margin-right: 4px;
    }

    #go-button,
    #help-button {
      padding: 2px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 4px;
    }

    #right-bar {
      display: flex;
      align-items: center;
    }

    #loading-img {
      height: 25px;
      width: auto;
      display: none;
    }

    #iframe-container {
      position: fixed;
      top: 30px;
      left: 0;
      width: 100%;
      height: calc(100% - 30px);
      z-index: 1000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>

  <!-- UV Core Scripts -->
  <script src="uv/uv.bundle.js" defer></script>
  <script src="uv/uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
</head>

<body>

  <!-- Top Navigation Bar -->
  <div id="top-bar">
    <div id="left-bar">
      <img id="proxy-img" src="/images/proxy.png" alt="Proxy Logo" />
      <div id="beta-text">BETA</div>
      <input id="address-input" type="text" placeholder="Enter URL" />
      <button id="go-button" type="button">Go</button>
      <button id="help-button" type="button" onclick="location.href='help.html'">Help</button>
    </div>
    <div id="right-bar">
      <h3 id="status-text" style="padding: 5px">Ready</h3>
      <img id="loading-img" src="proxyloading.svg" alt="Loading Animation">
    </div>
  </div>

  <!-- Ultraviolet Iframe -->
  <div id="iframe-container">
    <iframe id="uv-frame" style="display: none;"></iframe>
  </div>

  <script>
    // Elements
    const input = document.getElementById("address-input");
    const goButton = document.getElementById("go-button");
    const frame = document.getElementById("uv-frame");
    const loadingImg = document.getElementById("loading-img");
    const statusText = document.getElementById("status-text");

    // Show loading animation
    function showLoading() {
      loadingImg.style.display = "block";
      statusText.textContent = "Loading...";
    }

    // Hide loading animation
    function hideLoading() {
      loadingImg.style.display = "none";
      statusText.textContent = "Ready";
    }

    // Register the UV service worker
    async function registerSW() {
      try {
        await navigator.serviceWorker.register("register-sw.js", {
          scope: __uv$config.prefix
        });
      } catch (err) {
        console.error("Service worker registration failed:", err);
      }
    }

    // Handles form submission to proxy a URL
    async function proxyGo() {
      const rawUrl = input.value.trim();
      if (!rawUrl) return;

      await registerSW();

      showLoading();

      const url = rawUrl.startsWith("http") ? rawUrl : `https://${rawUrl}`;
      const encodedUrl = __uv$config.encodeUrl(url);
      const proxyUrl = __uv$config.prefix + encodedUrl;

      // Load into iframe
      frame.src = proxyUrl;
      frame.style.display = "block";

      // Update browser address bar (optional, not full navigation)
      history.pushState({}, "", `/service/${btoa(url)}`);

      input.value = "";
    }

    // Go button handler
    goButton.addEventListener("click", proxyGo);

    // Iframe onload to hide loading animation
    frame.onload = hideLoading;

    // Optional: support enter key
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") proxyGo();
    });

    // Disable right-click context menu
    document.addEventListener("contextmenu", (e) => e.preventDefault());
  </script>

</body>

</html>
